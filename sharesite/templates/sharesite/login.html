{% extends "sharesite/base.html" %}
{% load static %}

{% block content %}
  <div class="flex flex-col justify-center mt-10 items-center">
    <p>Please log in before continuing</p>
    <form id="login-form" class="mt-3" action="/accounts/login/" method="post">
      {% csrf_token %}
      <div class="form-group mb-4">
        <input name="username" type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Username">
        <p class="text-xs">Usernames are case sensitive</p>
      </div>
      <div class="form-group mb-4">
        <input name="password" type="password" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Password">
      </div>
      <p id="incorrect-login" class="text-red-500 mb-3" style="display: none">Incorrect Username/Password</p>
      <button type="submit" class=" w-full px-6 py-2.5 bg-blue-600 text-white text-medium leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
        Log In
      </button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
    <p class="mt-4">Alternatively, head over to our <a class="text-blue-500" href="/?next={{next}}">main page</a> if you need to register a new account.</p>
  </div>
{% endblock %}
