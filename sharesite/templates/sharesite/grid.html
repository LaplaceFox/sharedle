<div class="mt-4 grid grid-cols-5 {{spacing}} place-content-center">
  {% with ''|center:30 as range %}
  {% for _ in range %}
    <div id="input-box-{{forloop.counter}}" 
         class="tile empty {{width}} {{height}} {{text}} font-bold flex justify-center items-center"
         data-val="" data-tile="{{forloop.counter}}">
    </div>
  {% endfor %}
  {% endwith %}
</div>
